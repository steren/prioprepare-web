<!DOCTYPE html>
<html>

<head>
<meta name="description" content="prioprepare" />
<meta charset=utf-8 />
<title>Prioprepare</title>

<script src="lib/sha256.js"></script>

<!-- style from http://bootswatch.com/simplex/ -->
<link href="css/bootswatch.css" rel="stylesheet" type="text/css">
<link href="css/prioprepare.css" rel="stylesheet" type="text/css">

</head>

<body id="js-dropbox">
<div id="drop-mask"></div>

<div class="container">

  <div class="alert alert-info alert-box" id="js-drophere" style="display:none;"></div>

  <div class="page-header hidden-smallheight">
    <h1>Prioprepare <small>Priority for everyone</small></h1>
  </div>

  <p class=""><a href="http://rschoenm.github.io/prioprepare" target="_blank" class="help" title="learn more"><span class="glyphicon glyphicon-question-sign"></span></a></p>

  <p class="hidden-smallheight">
    Use this tool to compute a <strong>hash value</strong> from a document, then copy it to the text fields of a <strong>bank transfer</strong>.
    <br>
    This is an <strong>evidence of the existence</strong> of the content of this document at this date.
  </p>

  <form role="form">
    <div class="form-group">
      <label for="file-input">Your file</label>
      <input type="file" id="file-input" name="file"/>
      <p id="filename"></p>
      <p class="help-block">Pick or drag and drop a file to compute its hash value.</p>
    </div>

    <div class="form-group">
      <label for="output" class="control-label">Result</label>
      <output for="file-input">
        <textarea class="form-control" id="output" cols="35" rows="4" wrap="hard" readonly placeholder="hash value" onclick="this.focus();this.select()"></textarea>
      </output>
      <span class="help-block" id="todo-next"></span>
    </div>
  </form>
  <!--
	<p>
	  <input type="text" id="sliced-output-0"/>
	  <input type="text" id="sliced-output-1"/>
	  <input type="text" id="sliced-output-2"/>
	  <input type="text" id="sliced-output-3"/>
	</p>
	-->

</div><!-- /.container -->

<script src="prioprepare.js"></script>
</body>
</html>
